<ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
        Ürün bulunamadı!
    </div>
</ng-template>
<div *ngIf="products; else noProduct" style="padding: 16px;">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search..." [(ngModel)]="filterText" />
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of products | productFilter:filterText">
            <div class="card" style="margin:8px;">
                <img src="assets/img/logo.png" class="card-img-top" alt="..." >
                <div class="card-body">
                    <h5 class="card-title">{{product.name}} - {{product.price}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
                </div>
            </div>
        </div>
    </div>
</div>
